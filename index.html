<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- links -->
<link rel="shortcut icon" href="./img/pokedex-fav.ico" type="image/x-icon">
   <link rel="stylesheet" href="./css/pokedex.css">
   <!-- main js -->


   <title>Pokedex</title>
</head>
<body>
   
   <main>
      <img src="#" alt="pokemon" class="pokemon--image">

      <h1 class="pokemon--data">
         #<span class="pokemon--number"></span> 
         <span class="pokemon--name"></span>
      </h1>

      <form class="form">
         <input 
            type="search"
            class="input--search"
            placeholder="Name or Number"
            required
         />
      </form>

      <div class="buttons--area">
         <button class="button btn--prev">&lt; Prev</button>
         <button class="button btn--next">Next &gt;</button>
      </div>

      <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
   </main>

</body>
</html>

<script defer src="./js/pokedex.js"></script>
