<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Pokedex app: Search for 1025 diffent Pokemons by their names or Id's!">
  <meta name="keywords" content="HTML, CSS, JavaScript, Pokemon, Pokedex">
  <meta name="author" content="Vinicius Vaz">
  <link rel="shortcut icon" href="./img/pokedex-fav.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/pokedex.css" />

  <title>Pokedex</title>
</head>

<body>
  <main>
    <audio src="" alt="Pokemon Sound" autoplay class="pokemon-crie"></audio>
    <img src="./img/pokedex.webp" alt="Pokedex" id="pokedex" />

    <section alt="Sound Controller Container" id="button-sound__container">
      <div alt="Sound Controller Position" class="button-sound__position">
        <button alt="Sound Power Button" class="button-sound">Sound</button>
        <span alt="Sound Status Light" class="button-sound__status"></span>
      </div>
    </section>

    <section alt="Pokedex Screen" id="pokedex-screen__container">
      <img src="#" alt="Pokemon Image" class="pokedex-screen__sprite" />
    </section>

    <section alt="Pokemon Data" id="pokemon-data__container">
      <div class="pokemon-data">
        <span alt="Pokemon Number" class="pokemon-data__number"></span>
        <span alt="Pokemon Name" class="pokemon-data__name"></span>
      </div>

      <div class="pokemon-data">
        <span alt="Pokemon Type" class="pokemon-data__type"> </span>
      </div>
    </section>

    <section alt="Pokemon Form" id="form__container">
      <form alt="Search Form" id="form" class="form">
        <input alt="Search Input" id="form-input" type="search" class="input-search" placeholder="Name or Number" />

        <button type="submit" for="form" alt="Pokedex Previous Button" class="button-search">
          <img src="./img/lupa.webp" alt="Submit Button">
        </button>
      </form>
    </section>


    <section alt="Pokedex Buttons" id="pokedex-button__container">
      <button alt="Pokedex Previous Button" class="button button-prev">
        &lt; Prev
      </button>

      <button alt="Pokedex Next Button" class="button button-next">
        Next &gt;
      </button>
    </section>
  </main>
  
  <footer>
    <a href="https://github.com/viniciusagvaz/" alt="Github do Desenvolvedor Vinicius Vaz">
      Desenvolvido por Vin√≠cius Vaz
      <a>
  </footer>

  <script href="https://pokeapi.co/api/v2/pokemon/" src="./js/pokedex.js"></script>
</body>

</html>
