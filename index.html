<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- links -->
  <link rel="shortcut icon" href="./img/pokedex-fav.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/pokedex.css" />
  <!-- main js -->

  <title>Pokedex</title>
</head>

<body>
  <audio
    src=""
    type='pokemon cry' autoplay class="pokemon--crie"></audio>
  <main>
    <img src="#" alt="pokemon" class="pokemon--image" />


    <div class="pokemon--data">
      <div class="pokemon--">
        #<span class="pokemon--number"></span>
        <span class="pokemon--name"></span>
      </div>


      <span class="pokemon--type"></span>

    </div>
    <form class="form">
      <input type="search" class="input--search" placeholder="Name or Number"
        required />
    </form>

    <div class="buttons--area">
      <button class="button btn--prev">&lt; Prev</button>
      <button class="button btn--next">Next &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex" />
  </main>

  <div class="battle--info">
    <p class="weak--to">Weak to:</p>
    <p class="resistant--to">Resistant to:</p>
    <p class="imune--to">Imune to:</p>
  </div>
</body>

</html>

<script defer src="./js/pokedex.js"></script>
